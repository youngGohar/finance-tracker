    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #1a1526;
            --bg-secondary: #251f38;
            --bg-tertiary: #2f2847;
            --accent-gold: #ffc107;
            --accent-eth: #627eea;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --text-primary: #f8f8f2;
            --text-secondary: #a8a29e;
            --text-muted: #6b7280;
            --border: rgba(255, 255, 255, 0.1);
            --glow: rgba(252, 211, 77, 0.15);
        }
        
        body {
            font-family: 'Syne', sans-serif;
            background: linear-gradient(135deg, #1a1526 0%, #0f0c1a 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .header {
            padding: 30px 0;
            border-bottom: 2px solid var(--border);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-gold) 0%, transparent 70%);
            opacity: 0.05;
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.05; }
            50% { transform: scale(1.1); opacity: 0.08; }
        }
        
        .header h1 {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #fbbf24 50%, var(--accent-eth) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .header-subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-eth));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:hover::before {
            transform: scaleX(1);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 60px var(--glow);
        }
        
        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: clamp(24px, 4vw, 36px);
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .stat-change {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
        }
        
        .stat-change.positive { color: var(--accent-green); }
        .stat-change.negative { color: var(--accent-red); }
        
        .section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .section-title {
            font-size: clamp(20px, 3vw, 28px);
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .btn {
            font-family: 'Syne', sans-serif;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-gold), #fbbf24);
            color: var(--bg-primary);
            box-shadow: 0 4px 15px rgba(252, 211, 77, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(252, 211, 77, 0.4);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--accent-gold);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(40px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-family: 'JetBrains Mono', monospace;
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Syne', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(252, 211, 77, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .transaction-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .transaction-item:hover {
            background: var(--bg-primary);
            transform: translateX(4px);
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
        }
        
        .transaction-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }
        
        .transaction-amount {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .amount-income { color: var(--accent-green); }
        .amount-expense { color: var(--accent-red); }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 21, 38, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            z-index: 999;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            min-width: 70px;
        }
        
        .nav-item:hover, .nav-item.active {
            background: var(--bg-tertiary);
        }
        
        .nav-item.active .nav-icon {
            color: var(--accent-gold);
        }
        
        .nav-icon {
            font-size: 24px;
            transition: color 0.3s ease;
        }
        
        .nav-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }
        
        .investment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .investment-card {
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-primary));
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .investment-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .investment-type {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .investment-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .investment-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-gold);
        }
        
        .goal-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .goal-name {
            font-size: 18px;
            font-weight: 700;
        }
        
        .goal-progress {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--accent-gold);
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-eth));
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .goal-details {
            display: flex;
            justify-content: space-between;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-state-text {
            font-size: 16px;
        }
        
        .currency-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .delete-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 16px;
                padding-bottom: 100px;
            }
            
            .header {
                padding: 20px 0;
                margin-bottom: 24px;
            }
            
            .section {
                padding: 20px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Currency conversion API mock (you can replace with real API)
        const fetchExchangeRates = async () => {
            // Using European Central Bank API
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/EUR');
                const data = await response.json();
                return {
                    EUR: 1,
                    USD: data.rates.USD || 1.09,
                    PKR: data.rates.PKR || 305
                };
            } catch (error) {
                // Fallback rates
                return { EUR: 1, USD: 1.09, PKR: 305 };
            }
        };

        // Crypto prices mock
        const fetchCryptoPrices = async () => {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,gold&vs_currencies=eur');
                const data = await response.json();
                return {
                    gold: data.gold?.eur || 60,
                    ethereum: data.ethereum?.eur || 3300
                };
            } catch (error) {
                return { gold: 60, ethereum: 3300 };
            }
        };

        const FinanceTracker = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [showModal, setShowModal] = useState(null);
            
            // Data states
            const [transactions, setTransactions] = useState([]);
            const [incomes, setIncomes] = useState([]);
            const [subscriptions, setSubscriptions] = useState([]);
            const [investments, setInvestments] = useState([]);
            const [goals, setGoals] = useState([]);
            const [donations, setDonations] = useState([]);
            
            const [exchangeRates, setExchangeRates] = useState({ EUR: 1, USD: 1.09, PKR: 305 });
            const [cryptoPrices, setCryptoPrices] = useState({ gold: 60, ethereum: 3300 });

            // Load data from localStorage
            useEffect(() => {
                const loadData = () => {
                    const savedTransactions = localStorage.getItem('transactions');
                    const savedIncomes = localStorage.getItem('incomes');
                    const savedSubscriptions = localStorage.getItem('subscriptions');
                    const savedInvestments = localStorage.getItem('investments');
                    const savedGoals = localStorage.getItem('goals');
                    const savedDonations = localStorage.getItem('donations');
                    
                    if (savedTransactions) setTransactions(JSON.parse(savedTransactions));
                    if (savedIncomes) setIncomes(JSON.parse(savedIncomes));
                    if (savedSubscriptions) setSubscriptions(JSON.parse(savedSubscriptions));
                    if (savedInvestments) setInvestments(JSON.parse(savedInvestments));
                    if (savedGoals) setGoals(JSON.parse(savedGoals));
                    if (savedDonations) setDonations(JSON.parse(savedDonations));
                };
                
                loadData();
                
                // Fetch live rates
                fetchExchangeRates().then(setExchangeRates);
                fetchCryptoPrices().then(setCryptoPrices);
            }, []);

            // Save data to localStorage
            useEffect(() => {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }, [transactions]);
            
            useEffect(() => {
                localStorage.setItem('incomes', JSON.stringify(incomes));
            }, [incomes]);
            
            useEffect(() => {
                localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
            }, [subscriptions]);
            
            useEffect(() => {
                localStorage.setItem('investments', JSON.stringify(investments));
            }, [investments]);
            
            useEffect(() => {
                localStorage.setItem('goals', JSON.stringify(goals));
            }, [goals]);
            
            useEffect(() => {
                localStorage.setItem('donations', JSON.stringify(donations));
            }, [donations]);

            // Calculate totals
            const stats = useMemo(() => {
                const totalIncome = incomes.reduce((sum, inc) => {
                    const rate = inc.exchangeRate?.[inc.currency] || 1;
                    return sum + (inc.amount / rate);
                }, 0);
                
                const totalExpenses = transactions.reduce((sum, tx) => sum + tx.amount, 0);
                
                const totalInvestmentValue = investments.reduce((sum, inv) => {
                    if (inv.type === 'ethereum') {
                        return sum + (inv.quantity * cryptoPrices.ethereum);
                    } else if (inv.type === 'gold') {
                        return sum + (inv.quantity * cryptoPrices.gold);
                    } else {
                        return sum + inv.currentValue;
                    }
                }, 0);
                
                const monthlySubscriptions = subscriptions.reduce((sum, sub) => sum + sub.amount, 0);
                
                const totalDonations = donations.reduce((sum, don) => sum + don.amount, 0);
                
                const totalGoalAmount = goals.reduce((sum, goal) => sum + goal.targetAmount, 0);
                const totalGoalSaved = goals.reduce((sum, goal) => sum + goal.currentAmount, 0);
                
                const availableToSpend = totalIncome - totalExpenses - monthlySubscriptions - totalDonations - (totalGoalAmount - totalGoalSaved);
                
                return {
                    totalIncome,
                    totalExpenses,
                    totalInvestmentValue,
                    monthlySubscriptions,
                    totalDonations,
                    availableToSpend,
                    netWorth: totalIncome - totalExpenses + totalInvestmentValue
                };
            }, [transactions, incomes, subscriptions, investments, donations, goals, exchangeRates, cryptoPrices]);

            // Modal Components
            const AddTransactionModal = () => {
                const [formData, setFormData] = useState({
                    type: 'expense',
                    title: '',
                    amount: '',
                    category: '',
                    date: new Date().toISOString().split('T')[0],
                    notes: ''
                });

                const handleSubmit = (e) => {
                    e.preventDefault();
                    const newTransaction = {
                        ...formData,
                        amount: parseFloat(formData.amount),
                        id: Date.now()
                    };
                    setTransactions([newTransaction, ...transactions]);
                    setShowModal(null);
                };

                return (
                    <div className="modal-overlay" onClick={() => setShowModal(null)}>
                        <div className="modal" onClick={e => e.stopPropagation()}>
                            <h2 className="modal-title">Add Transaction</h2>
                            <form onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label className="form-label">Type</label>
                                    <select 
                                        className="form-select" 
                                        value={formData.type}
                                        onChange={e => setFormData({...formData, type: e.target.value})}
                                    >
                                        <option value="expense">Expense</option>
                                        <option value="income">Income</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Title</label>
                                    <input 
                                        type="text" 
                                        className="form-input" 
                                        value={formData.title}
                                        onChange={e => setFormData({...formData, title: e.target.value})}
                                        required
                                    />
                                </div>
                                <div className="form-row">
                                    <div className="form-group">
                                        <label className="form-label">Amount (EUR)</label>
                                        <input 
                                            type="number" 
                                            step="0.01"
                                            className="form-input" 
                                            value={formData.amount}
                                            onChange={e => setFormData({...formData, amount: e.target.value})}
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Date</label>

                            <h2 className="section-title">Donations</h2>
                            <button className="btn btn-primary" onClick={() => setShowModal('donation')}>
                                + Add Donation
                            </button>
                        </div>
                        {donations.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon">❤️</div>
                                <div className="empty-state-text">Track your charitable contributions</div>
                            </div>
                        ) : (
                            <div className="transaction-list">
                                {donations.map(don => (
                                    <div key={don.id} className="transaction-item">
                                        <div className="transaction-info">
                                            <div className="transaction-title">{don.organization}</div>
                                            <div className="transaction-meta">
                                                {don.date} {don.recurring && '• Recurring'}
                                            </div>
                                        </div>
                                        <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                            <div className="transaction-amount amount-expense">€{don.amount.toFixed(2)}</div>
                                            <button 
                                                className="delete-btn"
                                                onClick={() => setDonations(donations.filter(d => d.id !== don.id))}
                                            >
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </>
            );

            const IncomesView = () => (
                <div className="section">
                    <div className="section-header">
                        <h2 className="section-title">Income Sources</h2>
                        <button className="btn btn-primary" onClick={() => setShowModal('income')}>
                            + Add Income
                        </button>
                    </div>
                    {incomes.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-state-icon">💰</div>
                            <div className="empty-state-text">Add your income sources</div>
                        </div>
                    ) : (
                        <div className="transaction-list">
                            {incomes.map(inc => {
                                const rate = inc.exchangeRate?.[inc.currency] || 1;
                                const eurAmount = inc.amount / rate;
                                return (
                                    <div key={inc.id} className="transaction-item">
                                        <div className="transaction-info">
                                            <div className="transaction-title">
                                                {inc.title}
                                                <span className="currency-badge">{inc.currency}</span>
                                            </div>
                                            <div className="transaction-meta">
                                                {inc.date} • Rate: 1 EUR = {rate.toFixed(2)} {inc.currency}
                                                {inc.recurring && ' • Recurring'}
                                            </div>
                                        </div>
                                        <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                            <div>
                                                <div className="transaction-amount amount-income">
                                                    {inc.currency === 'EUR' ? '€' : inc.currency === 'USD' ? '$' : '₨'}
                                                    {inc.amount.toFixed(2)}
                                                </div>
                                                <div className="transaction-meta" style={{ textAlign: 'right' }}>
                                                    ≈ €{eurAmount.toFixed(2)}
                                                </div>
                                            </div>
                                            <button 
                                                className="delete-btn"
                                                onClick={() => setIncomes(incomes.filter(i => i.id !== inc.id))}
                                            >
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </div>
            );

            const GoalsView = () => (
                <div className="section">
                    <div className="section-header">
                        <h2 className="section-title">Savings Goals</h2>
                        <button className="btn btn-primary" onClick={() => setShowModal('goal')}>
                            + Add Goal
                        </button>
                    </div>
                    {goals.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-state-icon">🎯</div>
                            <div className="empty-state-text">Set your financial goals</div>
                        </div>
                    ) : (
                        goals.map(goal => {
                            const progress = (goal.currentAmount / goal.targetAmount) * 100;
                            const remaining = goal.targetAmount - goal.currentAmount;
                            return (
                                <div key={goal.id} className="goal-card">
                                    <div className="goal-header">
                                        <div className="goal-name">{goal.name}</div>
                                        <div className="goal-progress">{progress.toFixed(0)}%</div>
                                    </div>
                                    <div className="progress-bar-container">
                                        <div className="progress-bar" style={{ width: `${Math.min(progress, 100)}%` }} />
                                    </div>
                                    <div className="goal-details">
                                        <span>€{goal.currentAmount.toFixed(2)} / €{goal.targetAmount.toFixed(2)}</span>
                                        <span>Remaining: €{remaining.toFixed(2)}</span>
                                    </div>
                                    <div className="goal-details" style={{ marginTop: '8px' }}>
                                        <span>Target: {goal.deadline}</span>
                                        <span>Monthly: €{goal.monthlySavings.toFixed(2)}</span>
                                    </div>
                                    <button 
                                        className="delete-btn"
                                        style={{ marginTop: '12px', width: '100%' }}
                                        onClick={() => setGoals(goals.filter(g => g.id !== goal.id))}
                                    >
                                        Delete
                                    </button>
                                </div>
                            );
                        })
                    )}
                </div>
            );

            return (
                <div className="app-container">
                    <header className="header">
                        <h1>Finance Tracker</h1>
                        <div className="header-subtitle">Multi-Currency • Real-Time • Goal-Oriented</div>
                    </header>

                    {currentView === 'dashboard' && <DashboardView />}
                    {currentView === 'transactions' && <TransactionsView />}
                    {currentView === 'investments' && <InvestmentsView />}
                    {currentView === 'income' && <IncomesView />}
                    {currentView === 'goals' && <GoalsView />}

                    {showModal === 'transaction' && <AddTransactionModal />}
                    {showModal === 'income' && <AddIncomeModal />}
                    {showModal === 'subscription' && <AddSubscriptionModal />}
                    {showModal === 'investment' && <AddInvestmentModal />}
                    {showModal === 'goal' && <AddGoalModal />}
                    {showModal === 'donation' && <AddDonationModal />}

                    <nav className="bottom-nav">
                        <div 
                            className={`nav-item ${currentView === 'dashboard' ? 'active' : ''}`}
                            onClick={() => setCurrentView('dashboard')}
                        >
                            <div className="nav-icon">📊</div>
                            <div className="nav-label">Dashboard</div>
                        </div>
                        <div 
                            className={`nav-item ${currentView === 'transactions' ? 'active' : ''}`}
                            onClick={() => setCurrentView('transactions')}
                        >
                            <div className="nav-icon">💳</div>
                            <div className="nav-label">Expenses</div>
                        </div>
                        <div 
                            className={`nav-item ${currentView === 'income' ? 'active' : ''}`}
                            onClick={() => setCurrentView('income')}
                        >
                            <div className="nav-icon">💰</div>
                            <div className="nav-label">Income</div>
                        </div>
                        <div 
                            className={`nav-item ${currentView === 'investments' ? 'active' : ''}`}
                            onClick={() => setCurrentView('investments')}
                        >
                            <div className="nav-icon">📈</div>
                            <div className="nav-label">Invest</div>
                        </div>
                        <div 
                            className={`nav-item ${currentView === 'goals' ? 'active' : ''}`}
                            onClick={() => setCurrentView('goals')}
                        >
                            <div className="nav-icon">🎯</div>
                            <div className="nav-label">Goals</div>
                        </div>
                    </nav>
                </div>
            );
        };

        ReactDOM.render(<FinanceTracker />, document.getElementById('root'));
